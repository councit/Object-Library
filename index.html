<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@600&family=Lato&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet"> 
    <title>The Odin Project: Book Library</title>
</head>
<body>
    <h1 class="page-title">The Odin Project: Book Library</h1>
    <div class="app-wrapper">
        <ul class="form-list">
            <li class="form-item">
                <label for="title">Book Title:</label>
                <input type="text" class="form-title" id="title">
            </li>
            <li class="form-item">
                <label for="author">Author:</label>
                <input type="text" class="form-author" id="author">
            </li>
            <li class="form-item">
                <label for="author">Number of Pages:</label>
                <input type="text" class="form-pages" id="pages">
            </li>
            <li class="form-item">
                <label for="read-status">Read Status:</label>
                <input type="text" class="form-read-status" id="read-status">
            </li>
        </ul>
        <div class="btn-wrapper">
            <button class="clear-all-btn">Clear All</button>
            <button class="add-book-btn">Add Book</button>
        </div>
        
        <div class="card-wrapper">



        </div>
    </div>
    <script src="book.js"></script>
</body>
</html>
